<ActionBar title="Player Details" class="action-bar"></ActionBar>
<GridLayout class="page">
  <StackLayout *ngIf="vm.player">
    <FlexboxLayout class="m-15">
      <label class="h2" [text]="vm.player?.id + '. '"></label>
      <label class="h2" [text]="vm.player?.name"></label>
    </FlexboxLayout>
    <label class="h4" [text]="vm.player?.role"></label>
  </StackLayout>
  <ActivityIndicator
    width="100"
    height="100"
    *ngIf="vm.isLoading"
    [busy]="true"
    class="activity-indicator"
  ></ActivityIndicator>
</GridLayout>
