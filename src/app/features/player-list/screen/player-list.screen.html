<ActionBar title="Player List"> </ActionBar>

<GridLayout>
  <ListView [items]="playersVM.entities" (itemTap)="goToPlayerDetail.emit($event.index)">
    <ng-template let-item="item">
      <StackLayout>
        <label [text]="item.name"></label>
      </StackLayout>
    </ng-template>
  </ListView>
  <ActivityIndicator
    *ngIf="vm.isLoading"
    width="100"
    height="100"
    [busy]="true"
    class="activity-indicator"
  ></ActivityIndicator>
</GridLayout>
